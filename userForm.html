<!doctype html>
<html>
	<head>
		<title>
			Register User
		</title>
	</head>
	<body>
		<center>
			<h2>Registration Form</h2>
		</center>
		<form action="first.html" method="get">
			First Name 
			<input type="text" name="fname"/> <br/><br/>
			Last Name 
			<input type="text" name="lname"/> <br/><br/>
			Email Id 
			<input type="email" name="id" /> <br/><br/>
			Password
			<input type="password" maxlength="4" name="password"><br/><br/>
			Gender
			<input type="radio" name="gender" value="male">Male
			<input type="radio" name="gender" value="female">Female
			<input type="radio" name="gender" value="other">Other <br/><br/>
			Prefered Location
			<input type="checkbox" name="prefLoc" value="A"> City A
			<input type="checkbox" name="prefLoc" value="B"> City B
			<input type="checkbox" name="prefLoc" value="B"> City C
			<input type="checkbox" name="prefLoc" value="B"> City D
			<br/><br/>
			Select Age Group
			<select>
				<option>----Select Age Group----</option>
				<option>1-20</option>
				<option>20-40</option>
				<option>40-60</option>
				<option>60-80</option>
			</select><br/><br/>

			Select Country
			<select>
				<option>----Select Country----</option>
				<option>India</option>
				<option>China</option>
				<option>Japan</option>
				<option>US</option>
			</select><br/><br/>
			Description
			<textarea rows="10" cols="20"></textarea><br/><br/>

			<input type="submit" name="onclick" value="Submit"><input type="reset" value="reset">

		</form>
	</body>
</html>
